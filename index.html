<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popis knjiga</title>
    <style>
        .success, .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
           background: green; 
        }

        .error {
            background: red;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Dodaj knjigu</h1>
        <form id="book-form">
            <div>
                <label for="title">Naslov</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Autor</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div><input type="submit" value="Dodaj" class="u-full-width"></div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Naslov</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
                <tbody id="book-list"></tbody>
            </thead>
        </table>
    </div>
    <script src="app.js"></script>    
</body>
</html>
